{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a new page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>

    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <label for="content">Edit content</label>
        <textarea  rows="3" name="content">{{content_md}}</textarea><br>
        <input type="submit">
    </form>

{% endblock %}
